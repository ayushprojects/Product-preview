<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">\
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kumbh+Sans&family=Open+Sans:wght@700&family=Orbitron&family=Poppins:wght@600&family=Roboto:wght@400;700&family=Spinnaker&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>



        <div class="card">
                 
         
          <img src="images/image-product-desktop.jpg" alt="product">
      

           <div class="content">
             <h5 id="title">PERFUME</h5>       
            <h2 id="heading">Gabrielle <br> Essence Eau <br> De Parfum</h2>
            <p id="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>

             <div class="price"><h1 id="priceid">$149.99</h1>
             <p id="discount">$169</p></div>
             

            <div class="butn"> 
             <button id="btn">  
               <img src="images/icon-cart.svg" alt="icon" id="icon">
              Add to Cart</button></div>
           </div>
           

        </div>
